<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Word Wizard</h1>
        <p>Category: <span id="category"></span></p>
        <div id="word-display"></div>
        <input type="text" id="guess-input" maxlength="1" placeholder="A-Z">
        <button id="guess-button">Guess</button>
        <button id="hint-button">Get Hint</button>
        <button id="skip-button">Skip Word</button>
        <p id="message"></p>
        <p>Attempts left: <span id="attempts">6</span></p>
        <p>Score: <span id="score">0</span></p>
        <p>Streak: <span id="streak">0</span></p>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>




    <script src="js/script.js"></script>
</body>
</html>
